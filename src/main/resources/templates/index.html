<!-- 이 페이지가 실질적으로 작업할 페이지 -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basiclayout}"
>     <!-- 적용할 레이아웃 틀을 지정 -->
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 모든 페이지에 사용하는 CSS, Javascript 선언(템플릿 파일에 선언된 기본내용) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- 기존에 head와 layouts에 basiclayout.html의 head가 결합 -->
    <div layout:fragment="content">

        <p>가위바위보 결과</p>
        <p th:text="${win}"></p>
        <hr>
        <p>계산기 결과</p>
        <p>
            <span th:text="${num1}"></span>
            <span th:text="${oper}"></span>
            <span th:text="${num2}"></span>=
            <span th:text="${result}"></span>
        </p>
        <hr>
        <script>
            // 스크립트 작성
        </script>
    </div>
    <script th:inline="javascript">
        // 이렇게 밖에 선언하면 인식이 제대로 안된다.
        // 하고 싶으면 th:inline을 선언해야한다.
    </script>
</body>
</html>

<!--
작업순서
1. 템플릿을 인터넷을 통해 주제에 맞는 것으로 다운로드
2. 템플릿에 있는 index.html파일을 layout.html에 복사
3. 각 영역을 나누어서 fragments내에 복사(공통영역)
4. index.html에 본문 내용을 복사 ==> 확인
5. index.html에 본문을 제거하고 각 작업파일로 복사해서 사용
-->
