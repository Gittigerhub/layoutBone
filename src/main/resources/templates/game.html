<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basiclayout}">
      <!-- layout은 사용하지 않으므로 생략가능 -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 모든 페이지에 사용하는 CSS, Javascript 선언(템플릿 파일에 선언된 기본내용) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <!-- 기존에 head와 layouts에 basiclayout.html의 head가 결합 -->
    <div layout:fragment="content">
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            게임 열기
        </button>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">가위바위보</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <!-- select를 이용해서 사용자가 가위바위보 중 하나를 선택한다.
                             java에서 난수를 이용해서 가위바위보 중 하나를 선택해서 누가 이겼는지 판별 -->
                        <form th:action="@{/game}" method="post">
                            <div class="mb-3 mt-3">
                                <select class="form-select" name="game">
                                    <option value="1">가위</option>
                                    <option value="2">바위</option>
                                    <option value="3">보</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">플레이어:</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <button type="submit" class="btn btn-primary">대결</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
