<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basiclayout}">
      <!-- layout은 사용하지 않으므로 생략가능 -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 모든 페이지에 사용하는 CSS, Javascript 선언(템플릿 파일에 선언된 기본내용) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <!-- 모달을 이용해서 2개의 값과 연산자를 선택하여서 java를 통해 결과를 출력하는 페이지 -->

    <!-- 기존에 head와 layouts에 basiclayout.html의 head가 결합 -->
    <div layout:fragment="content">
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            계산기 열기
        </button>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">계산기</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <!-- form을 이용해서 2개의 input, 연산은 라디오 단추(+,-,*,/)구성 -->
                        <form th:action="@{/cals}" method="post">
                            <div class="mb-3 mt-3">
                                <label for="num1" class="form-label">숫자1:</label>
                                <input type="number" class="form-control" id="num1" name="num1">
                            </div>
                            <div class="mb-3">
                                <label for="num2" class="form-label">숫자2:</label>
                                <input type="number" class="form-control" id="num2" name="num2">
                            </div>
                            <div class="form-check mb-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="operator" value="add">+(덧셈)
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="operator" value="sub">-(뺄셈)
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="operator" value="mul">*(곱셈)
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="operator" value="div">/(나눗셈)
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">계산하기</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
